<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Email - Zombie Art Shop</title>
	<link rel="stylesheet" href="css/build.css">
</head>
<body>
	<div class="email">
		<div class="email-bg">
			<div class="header">
				<div class="logo">
					<a class="logo__link" href="">
						<img src="img/logo.png" alt="logo">
					</a>
				</div>
				<div class="header__offer">
					<p>"Zombie Art Shop" - it`s young brand from Ukraine. We creating satanic and horror handmade goods.</p>
				</div>
				<a class="btn" href="">learn more</a>
			</div>
			<div class="container">
				<div class="services">
					<div class="services__item">
						<img class="services__img" src="img/design.jpg" alt="design">
						<a href="" class="services__link">logo design</a>
					</div>
					<div class="services__item">
						<img class="services__img" src="img/occult-goods.jpg" alt="occult-goods">
						<a href="" class="services__link">horror goods</a>
					</div>
					<div class="services__item">
						<img class="services__img" src="img/artworks.jpg" alt="artworks">
						<a href="" class="services__link">artworks</a>
					</div>
				</div>
				<div class="works">
					<a class="btn" href="">order now</a> <br>
					<div class="works__item">
						<a class="works__link" href="">
							<img class="works__img" src="img/apex.jpg" alt="Apex T-shirt">
							<p class="works__price"> 25$ </p>
							<p class="works__title"> T-shirt "The Apex" </p>
						</a>
					</div>
					<div class="works__item">
						<a class="works__link" href="">
							<img class="works__img" src="img/imp.jpg" alt="Imp Mask">
							<p class="works__price"> 100$ </p>
							<p class="works__title"> "Imp" mask </p>
						</a>
					</div>
					<div class="works__item">
						<a class="works__link" href="">
							<img class="works__img" src="img/alien.jpg" alt="Alien Egg bottle">
							<p class="works__price"> 80$ </p>
							<p class="works__title"> “Alien Egg” bottle </p>
						</a>
					</div>
					<div class="works__item">
						<a class="works__link" href="">
							<img class="works__img" src="img/leatherface.jpg" alt="leatherface bottle">
							<p class="works__price"> 80$ </p>
							<p class="works__title"> "Leatherface" Bottle </p>
						</a>
					</div>
				</div>
			</div>
			<div class="footer">
				<a class="footer__link" href="">
					Unsubscribe from “Zombie Art Shop”
				</a>
			</div>
		</div>

	</div>
	
	
	
</body>
</html>
